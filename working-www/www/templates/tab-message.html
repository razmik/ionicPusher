<ion-view view-title="Message">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" ng-model="vm.sendTo" placeholder="To">
      </label>
      <label class="item item-input">
        <textarea ng-model="vm.content" placeholder="Message"></textarea>
      </label>
			<button ng-click="vm.send();" class="button button-full button-positive">
				Send
			</button>
    </div>
  </ion-content>
</ion-view>
