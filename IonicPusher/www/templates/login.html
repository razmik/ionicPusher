<ion-view view-title="Login">
	<ion-content>
		<div class="list">
			<label class="item item-input">
				<input type="text" ng-model="vm.username" placeholder="Username">
			</label>
			<label class="item item-input">
				<input type="text" ng-model="vm.password" placeholder="Password">
			</label>
			<button ng-click="vm.login();" class="button button-full button-positive">
				Login
			</button>
		</div>
	</ion-content>
</ion-view>
